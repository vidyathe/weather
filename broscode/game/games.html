<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
 <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #4facfe, #00f2fe);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.app {
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
}

.input-container {
  margin-bottom: 20px;
}

input {
  padding: 10px;
  width: 70%;
  border: none;
  border-radius: 5px;
  outline: none;
}

button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

#weather-info p,
#error-message {
  margin: 10px 0;
}

.hidden {
  display: none;
}

 </style>
</head>
<body>
  <div class="app">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-btn">Search</button>
    </div>
    <div id="weather-info" class="hidden">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
    <p id="error-message" class="hidden">City not found. Please try again.</p>
  </div>
  <script>
  const API_KEY = "YOUR_API_KEY"; 

const searchBtn = document.getElementById("search-btn");
const cityInput = document.getElementById("city-input");
const weatherInfo = document.getElementById("weather-info");
const cityNameElem = document.getElementById("city-name");
const temperatureElem = document.getElementById("temperature");
const descriptionElem = document.getElementById("description");
const humidityElem = document.getElementById("humidity");
const windSpeedElem = document.getElementById("wind-speed");
const errorMessage = document.getElementById("error-message");

searchBtn.addEventListener("click", async () => {
  const cityName = cityInput.value.trim();

  if (!cityName) {
    errorMessage.textContent = "Please enter a city name.";
    errorMessage.classList.remove("hidden");
    weatherInfo.classList.add("hidden");
    return;
  }

  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${API_KEY}`
    );

    if (!response.ok) {
      throw new Error("City not found");
    }

    const data = await response.json();
    displayWeather(data);
  } catch (error) {
    showError("City not found. Please try again.");
  }
});

function displayWeather(data) {
  cityNameElem.textContent = `City: ${data.name}, ${data.sys.country}`;
  temperatureElem.textContent = `Temperature: ${data.main.temp}Â°C`;
  descriptionElem.textContent = `Description: ${data.weather[0].description}`;
  humidityElem.textContent = `Humidity: ${data.main.humidity}%`;
  windSpeedElem.textContent = `Wind Speed: ${data.wind.speed} m/s`;

  weatherInfo.classList.remove("hidden");
  errorMessage.classList.add("hidden");
}

function showError(message) {
  errorMessage.textContent = message;
  errorMessage.classList.remove("hidden");
  weatherInfo.classList.add("hidden");
}

  </script>
</body>
</html>
